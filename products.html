<body>

    <ul class="skip-links">
        <li><a href="#nav">skip to nav</a></li>
        <li><a href="#main">Skip to page content</a></li>
    </ul>
    
    <header>
        <div class="wrapper">
            <div class="top">
                <div class="logo"><a href="index.html"><img src="images/logo-2.svg" alt="cheerful confectionaries"></a></div>
                <h1>Products</h1>
                <form>
                    <input type="text" placeholder="search">
                    <!--search icon replaced with svg-->
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
<section>
    <div class="filters">
        <form action="">
            <h3>Filters</h3>
            <!-- Sliders only created with javascript -->
            <label for="one">Sugar free</label>
            <input type="checkbox" name="" id="one">
            <label for="one">Gluten free</label>
            <input type="checkbox" name="" id="two">
            <label for="one">Dairy free</label>
            <input type="checkbox" name="" id="three">
            <button>Apply</button>
        </form>
    </div>

    <div class="product" id="main">
        <div class="item-one">
            <img srcset="
            https://via.placeholder.com/200x200 200w,
            https://via.placeholder.com/400x400 400w"
            sizes="
            (max-width: 200px) 200px,
            (max-width: 400px) 400px"
            src="https://via.placeholder.com/200" alt="Vanilla Cakepop">
            <p>Vanilla Cakepop</p>
            <button>Add to cart</button>
        </div>
        <div class="item-two">
            <img srcset="
            https://via.placeholder.com/200x200 200w,
            https://via.placeholder.com/400x400 400w"
            sizes="
            (max-width: 200px) 200px,
            (max-width: 400px) 400px"
            src="https://via.placeholder.com/200" alt="Chocolate Cakepop">
            <p>Chocolate Cakepop</p>
            <button>Add to cart</button>
        </div>
        <div class="item-three">
            <img srcset="
            https://via.placeholder.com/200x200 200w,
            https://via.placeholder.com/400x400 400w"
            sizes="
            (max-width: 200px) 200px,
            (max-width: 400px) 400px"
            src="https://via.placeholder.com/200" alt="Sugar free Vanilla Cakepop">
            <p>Sugar-free Vanilla Cakepop</p>
            <button>Add to cart</button>
        </div>
        <div class="item-four">
            <img srcset="
            https://via.placeholder.com/200x200 200w,
            https://via.placeholder.com/400x400 400w"
            sizes="
            (max-width: 200px) 200px,
            (max-width: 400px) 400px"
            src="https://via.placeholder.com/200" alt="Dairy free Chocolate Cakepop">
            <p>Dairy-free Chocolate Cakepop</p>
            <button>Add to cart</button>
        </div>
    </div>
</section>
